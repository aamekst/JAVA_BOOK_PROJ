<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
    <link rel="stylesheet" href="/css/consultaautor.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f3fcee">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F9E1DD;">
    <a class="navbar-brand navbar-brand-custom" href="/api/home" style="font-family: 'Stora'; color: white; letter-spacing: 3px; text-shadow: -1px -1px 0 #ee5e5b, 2px -2px 0 #ee5e5b, -2px 2px 0 #ee5e5b, 2px 2px 0 #ee5e5b;">
        BookCASE
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/api/avaliacao" style="font-family: 'rolner'; color: #3D5C30">Avaliações</a>
            <a class="nav-item nav-link" href="/api/consultar" style="font-family: 'rolner'; color: #3D5C30">Livros</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-family: 'rolner'; color: #3D5C30">
                    Cadastrar
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/api/livros/cadastrar">Livro</a>
                    <a class="dropdown-item" href="/api/cadastrar">Avaliação</a>
                    <a class="dropdown-item" href="/api/avaliacao">Autores</a>
                </div>
            </li>
        </div>
    </div>
    <form class="form-inline my-2 my-lg-0" action="/api/buscarPorNome" method="get">
        <input class="form-control mr-sm-2" type="search" name="nome" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" style="background-color: #3D5C30; color: white" type="submit">Search</button>
    </form>
</nav>

<!-- TÍTULO -->
<div>
    <h1 class="titulo" style="font-family: 'Stora'; color: #EE5E5B; text-align: center; margin-top: 30px;">Autores</h1>
</div>

<!-- MENSAGEM DE SUCESSO/ERRO -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div th:if="${mensagem != null}" class="alert alert-info" role="alert">
                <p th:text="${mensagem}"></p>  <!-- Exibe a mensagem recebida do controlador -->
            </div>
        </div>
    </div>
</div>

<!-- LISTA DE AUTORES -->
<div class="container">
    <div class="row">
        <!-- Loop para exibir autores -->
        <div th:each="autor : ${autores}" class="col-md-4 mb-4 autor-card" data-id="${autor.id}">
            <form th:action="@{/api/autor/{id}(id=${autor.id})}" method="post">
                <div class="avaliacao-card">
                    <div class="card-body">
                        <h3 th:text="${autor.nome}">Nome do autor</h3>
                        <button type="submit" class="btn btn-danger btn-right">Excluir</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Fim do loop -->
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
