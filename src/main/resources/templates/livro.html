<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Livro</title>
</head>
<body>
<h1>Cadastrar Livro</h1>

<!-- Mensagem de sucesso ou erro -->
<div th:if="${mensagem}" th:text="${mensagem}" style="color:green;"></div>
<div th:if="${erro}" th:text="${erro}" style="color:red;"></div>

<form th:action="@{/api/livros}" th:object="${livroRequestDto}" method="post">
    <label for="nome">Nome do Livro:</label>
    <input type="text" id="nome" th:field="*{nome}" required /><br/>

    <label for="numero_paginas">Número de Páginas:</label>
    <input type="number" id="numero_paginas" th:field="*{numero_paginas}" required /><br/>

    <label for="data_publicacao">Data de Publicação:</label>
    <input type="date" id="data_publicacao" th:field="*{data_publicacao}" required /><br/>

    <label for="url_foto">URL da Foto:</label>
    <input type="text" id="url_foto" th:field="*{urlFoto}" /><br/>

    <label for="autor">Autor:</label>
    <select id="autor" th:field="*{idAutor}">
        <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}"></option>
    </select><br/>

    <label for="editora">Editora:</label>
    <select id="editora" th:field="*{idEditora}">
        <option th:each="editora : ${editoras}" th:value="${editora.id}" th:text="${editora.nome}"></option>
    </select><br/>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" th:field="*{descricao}" required></textarea><br/>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
